<div class="container p-2">
  <div class="grid">
    <div class="col-12">
      <h2>MysticEmail PoC</h2>
    </div>
    <div class="col-6">
      <div class="flex flex-column justify-content-between align-items-center gap-6">
        <h3>Upload your image</h3>

        <p-fileUpload name="data" [headers]="fileHeaders" [url]="url" method="post" (onUpload)="onUploadImage($event)">
        </p-fileUpload>

        <h3>Image Preview:</h3>
        <div class="flex flex-row justify-content-center align-items-center">
          <p-image *ngIf="uploadedImageUrl" [src]="uploadedImageUrl" alt="uploaded image" height="250px"
            [preview]="true"></p-image>
        </div>

        <p-button class="w-max" label="Generate email" severity="primary" (click)="generateHtml()"
          [disabled]="!uploadedImageUrl" [loading]="processingEmail"></p-button>
      </div>
    </div>
    <div class="col-6">
      <h3>Email Preview</h3>
      <div class="email_preview_container" [innerHTML]="htmlPreview">
        <p>HTML Preview</p>
      </div>
    </div>
  </div>
</div>
