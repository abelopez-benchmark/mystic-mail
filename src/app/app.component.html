<div class="container p-2 m-0 surface-100" style="min-height: 100vh;">
  <div class="grid p-0 m-0">
    <div class="col-5">
      <div class="surface-card p-5 shadow-2 border-round">
        <div class="flex flex-column justify-content-between align-items-center gap-2">
          <div class="title_container">
            <h3>MysticEmail</h3>
          </div>

          <div class="upload_image_container">
            <h4>Upload your image</h4>
            <app-image-uploader (onImageUpload)="onUploadImage($event)"></app-image-uploader>
          </div>

          <div class="preview_image_container">
            <h4>Image Preview:</h4>
            <div class="flex flex-row justify-content-center align-items-center" style="height: 120px;">
              <p-image *ngIf="uploadedImageUrl" [src]="uploadedImageUrl" alt="uploaded image" height="100px"
                [preview]="true"></p-image>
            </div>
          </div>

          <div class="analysis_image_container">
            <h4>Image Analysis Result:</h4>
            <textarea pInputTextarea cols="55" rows="10" [(ngModel)]="analysisResult"></textarea>
          </div>

          <p-button icon="pi pi-code" iconPos="right" label="Generate email" severity="primary" (click)="generateHtml()"
            [disabled]="!uploadedImageUrl || analysisResult.length == 0" [loading]="processingEmail"></p-button>
        </div>
      </div>
    </div>
  </div>
  <div class="col-7">
    <app-html-viewer [rawHtml]="rawHtml"></app-html-viewer>
  </div>
</div>
